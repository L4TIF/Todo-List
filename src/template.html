<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Task List</title>
  </head>
  <body class="vh-100">
    <header class="" style="height: 8%">
      <nav
        class="navbar navbar-expand-lg border-bottom  border-opacity-50 h-100"
      >
        <div class="container-fluid justify-content-start gap-3">
          <div class="navbar-nav">
            <button
              class="navbar-toggler border-0 "
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#navbar"
              aria-controls="navbar"
            > 
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="navbar-brand text-black fs-4">Todo App</div>
        </div>
      </nav>
    </header>

    <!-- side bar mobile -->
    <div
      class="offcanvas offcanvas-start w-75"
      tabindex="-1"
      id="navbar"
      aria-labelledby="navbarLabel"
    >
      <!-- sidebar header for mobile screen -->
      <div class="offcanvas-header">
        <h5 class="offcanvas-title tasklist-name" id="offcanvasResponsiveLabel">
          My Projects
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          data-bs-target="#navbar"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <!-- creating new list button -->
        <button
          class="btn btn-primary w-100 mb-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapse"
          aria-expanded="false"
          aria-controls="collapse"
        >
          Create new list
        </button>
        <div class="collapse" id="collapse">
          <div class="input-group my-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter list name"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              data-bs-toggle="collapse"
              data-bs-target="#collapse"
            >
              Create
            </button>
          </div>
        </div>

        <ul
          class="lists fs-3 mb-2 d-flex flex-column ps-0"
          data-bs-dismiss="offcanvas"
          data-bs-target="#navbar"
        >
          <li class="task btn btn-light active" id="default-task">My Tasks</li>
        </ul>
      </div>
    </div>

    <!-- main -->
    <div class="container-fluid bg-light" style="height: 92%">
      <div class="row h-100">
        <!-- sidebar -->
        <div
          class="col-2 border-end border-opacity-50 d-none d-lg-block"
          id="sidebar"
        >
          <!-- side bar with all tasks list -->
          <div class="mt-4 w-100">
            <!-- side bar heading for only lg above -->
            <div
              class="sidebar-header d-flex justify-content-between align-items-center"
            >
              <h4 class="mb-0 tasklist-name">All Tasks</h4>
              <!-- creating new list button -->
              <i
                class="bi bi-plus-square fs-3 p-0 btn text-primary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse"
              >
              </i>
            
            </div>

            <div class="collapse" id="collapse">
              <div class="input-group my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter list name"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse"
                >
                  Create
                </button>
              </div>
            </div>
            <!-- side bar list -->
            <ul class="lists-lg  d-flex flex-column ps-0">
              <li class="task btn btn-light active" id="default-task">My Tasks</li>
            </ul>
          </div>
        </div>
        <!-- todo container -->
        <div class="col" id="todos">
          <div class="todo-container ">
            <!-- todo container heading -->
            <div
              class="task-list-heading p-3 d-flex justify-content-between align-items-center"
            >
              <h2 class="tasklist-name">My Tasks</h2>

              <i
                class="bi bi-three-dots-vertical dropdown fs-4 btn btn-light rounded-circle border-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              ></i>

              <ul
                class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start"
              >
                <li>
                  <button class="dropdown-item" type="button">
                    Rename list
                  </button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">
                    Delete list
                  </button>
                </li>
              </ul>
            </div>
            <!-- add task container -->
            <div
              class="add-task-container w-100  d-flex flex-column align-items-center"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#add-todo"
            >
              <div
                class="add-task d-flex gap-2 align-items-center justify-content-center rounded w-75 btn btn-light  text-primary"
                style="cursor: pointer"
              >
                <i class="bi bi-plus-circle fs-3"></i>
                <p class="mb-0">Add a task</p>
              </div>
            </div>
            <!--Add task modal -->
            <div
              class="modal fade"
              id="add-todo"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="add-todoLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="add-todoLabel">
                      Add task
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <!-- modal body form -->
                    <!-- title -->
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingTitle" placeholder="title name" required>
                      <label for="floatingTitle">Enter task name</label>
                    </div>
                    <!-- desc -->
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="description" id="floatingdesc"></textarea>
                      <label for="floatingdesc">Description</label>
                    </div>
                    <!-- due date -->
                    
                    <label for="due-date ">Due Date </label>
                    <input type="date" class="form-control mb-3" id="due-date">


                    <!-- priority -->
                    <div class="form-floating mb-3">
                      <select class="form-select" id="floatingPriority">
                        <option selected>None</option>
                        <option value="1" class="text-success">Low</option>
                        <option value="2" class="text-warning">Medium</option>
                        <option value="3" class="text-danger">High</option>
                      </select>
                      <label for="floatingPriority">Set priority of task</label>
                    </div>
                    <!-- notes -->
                    <div class="form-floating mb-3">
                      <textarea class="form-control" placeholder="Leave a comment here" id="floatingNotes" style="height: 100px"></textarea>
                      <label for="floatingNotes">Notes</label>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                      Create
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- todo container body -->
             <!-- todo lists -->
              <ul class="todo-lists container-lg mx-auto my-4" id="todo-lists">
            <li class="todo btn btn-outline-dark w-100 mb-3"  type="button" data-bs-toggle="collapse" data-bs-target="#todo">
              <!-- button -->
              <div
                class="new-todo d-flex justify-content-between">           
             
                <div class="todo-status-icon"><i class="bi bi-circle"></i></div>
                <div class="todo-details w-100 d-flex justify-content-between mx-lg-5 mx-3">
                <div class="todo-title">title</div>
                <i class="bi bi-calendar-event todo-due-date">18-09-2024</i>
                <div class="todo-priority"><i class="bi bi-hourglass-split"></i><span class="priority">priority</span></div>
              </div>

              <div class="todo-edit wrapper btn-group">
                <i class="bi bi-pencil-square todo-edit" type="button" data-bs-toggle="dropdown" data-bs-display="static"></i>
                <ul class="dropdown-menu dropdown-menu-end  dropdown-menu-lg-start">
                  <li><button class="dropdown-item" type="button">Edit</button></li>
                  <li><button class="dropdown-item" type="button">Delete</button></li>
                </ul>
              </div>

              </div>

              <div class="collapse" id="todo">
                <div class="todo-body d-flex flex-column align-items-lg-start">
                  <div class="todo-desc">desc</div>
                  <div class="todo-notes">notes</div>
                </div>
              </div>
            </li>
           
          </ul>
            <!-- todo list container ends here -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
