<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Task List</title>
  </head>
  <body class="bg-dark text-bg-dark vh-100">
    <header class="" style="height: 8%">
      <nav
        class="navbar navbar-dark navbar-expand-lg border-bottom border-light border-opacity-25 h-100"
      >
        <div class="container-fluid justify-content-start gap-3">
          <div class="navbar-nav">
            <button
              class="navbar-toggler border-0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#navbar"
              aria-controls="navbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="navbar-brand text-white fs-4">Todo App</div>
        </div>
      </nav>
    </header>

    <!-- side bar mobile -->
    <div
      class="offcanvas offcanvas-start text-bg-dark w-75"
      tabindex="-1"
      id="navbar"
      aria-labelledby="navbarLabel"
    >
      <!-- sidebar header for mobile screen -->
      <div class="offcanvas-header">
        <h5 class="offcanvas-title tasklist-name" id="offcanvasResponsiveLabel">
          My Projects
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          data-bs-target="#navbar"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <!-- creating new list button -->
        <button
          class="btn btn-primary w-100 mb-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapse"
          aria-expanded="false"
          aria-controls="collapse"
        >
          Create new list
        </button>
        <div class="collapse" id="collapse">
          <div class="input-group my-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter list name"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              data-bs-toggle="collapse"
              data-bs-target="#collapse"
            >
              Create
            </button>
          </div>
        </div>

        <div
          class="lists fs-3 mb-2"
          data-bs-dismiss="offcanvas"
          data-bs-target="#navbar"
        >
          <div class="task" id="default-task">My Tasks</div>
          <div class="task" id="new-task">My Tasks</div>
        </div>
      </div>
    </div>

    <!-- main -->
    <div class="container-fluid" style="height: 92%">
      <div class="row h-100">
        <div
          class="col-2 border-end border-light border-opacity-25 d-none d-lg-block"
          id="sidebar"
        >
          <!-- side bar with all tasks list -->
          <div class="mt-4">
            <!-- side bar heading for only lg above -->
            <div
              class="sidebar-header d-flex justify-content-between align-items-center text-secondary"
            >
              <h4 class="mb-0 text-secondary tasklist-name">All Tasks</h4>
              <!-- creating new list button -->
              <i
                class="bi bi-plus-square fs-3"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse"
                aria-expanded="false"
                aria-controls="collapse"
              >
              </i>
            </div>

            <div class="collapse" id="collapse">
              <div class="input-group my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter list name"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse"
                >
                  Create
                </button>
              </div>
            </div>
            <!-- side bar list -->
            <div class="lists fs-5 mb-2">
              <div class="task" id="default-task">My Tasks</div>
              <div class="task" id="new-task">My Tasks</div>
            </div>
          </div>
        </div>
        <!-- todo container -->
        <div class="col" id="todos">
          <div class="todo-container">
            <!-- todo container heading -->
            <div
              class="task-list-heading p-3 d-flex justify-content-between align-items-center"
            >
              <h2 class="tasklist-name">My Tasks</h2>

              <i
                class="bi bi-three-dots-vertical dropdown fs-4 btn btn-dark rounded-circle border-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              ></i>

              <ul
                class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start dropdown-menu-dark"
              >
                <li>
                  <button class="dropdown-item" type="button">
                    Rename list
                  </button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">
                    Delete list
                  </button>
                </li>
              </ul>
            </div>
            <!-- add task container -->
            <div
              class="add-task-container w-75 mx-auto"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#add-todo"
            >
              <div
                class="add-task d-flex gap-2 align-items-center justify-content-center rounded"
                style="cursor: pointer"
              >
                <i class="bi bi-plus-circle fs-3"></i>
                <p class="mb-0">Add a task</p>
              </div>
            </div>
            <!--Add task modal -->
            <div
              class="modal fade"
              id="add-todo"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="add-todoLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-bg-dark">
                  <div class="modal-header text-white">
                    <h1 class="modal-title fs-5" id="add-todoLabel">
                      Add task
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <!-- modal body form -->
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                      Create
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- todo container body -->
            <div class="todo mx-3">
              <div
                class="new-todo d-flex"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#todo"
                aria-expanded="false"
                aria-controls="todo"
              >
                <div class="todo-status-icon"></div>
                <div class="todo-title"></div>
                <div class="todo-due-date"></div>
                <div class="todo-priority"></div>
                <div class="todo-edit"></div>
              </div>
              <div class="collapse" id="todo">
                <div class="todo-body">
                  <div class="todo-desc"></div>
                  <div class="todo-notes"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
